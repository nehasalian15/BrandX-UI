<div class="container">
    <div class="row">
        <div class="col-md-9  col-md-offset-1">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">FORM</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" ng-model="user.name" type="text" ng-blur="validateName(user.name)" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" ng-model="user.email" type="text" ng-blur="validateEmail(user.email)" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Mobile Number" ng-model="user.mobile" type="number" ng-blur="validateMobile(user.mobile)" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Address" ng-model="user.address" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="8 Digit Unique Code" ng-model="user.uniqueCode" type="text" ng-blur="validateUniqueCode(user.uniqueCode)" autofocus>
                            </div>
                            <div class="form-group">
                                Upload your pic: <input type="file" name='file' ng-model="user.image" demo-file-model="myFile" accept=".jpg,.png,.gif,.jpeg">
                                <!-- <input ng-model="user.image" type="file" ng-file-select ="uploadFile(user.image)"/> -->
                            </div>
                            <button ng-click="uploadFile()" class="btn btn-primary btn-small"  demo-file-model="myFile">Upload File</button><br/><br/>
                            <!-- Change this to a button or input when using this as a form -->
                            <a class="btn btn-primary btn-block" ng-click = 'submit(user)'>Submit</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
